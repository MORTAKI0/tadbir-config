#file: ops/tadbir-config/application.yml
logging:
  level:
    root: INFO
    org.springframework: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,env,configprops,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true

spring:
  kafka:
    # Default to local Kafka for dev; can be overridden by env var or profile
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "ma.tadbir.events,com.tadbir.productsstockservice.kafka"
