## Supabase has a low max connection limit; Hikari pools stay small to avoid
## "FATAL: Max client connections reached" when multiple services run together.

server:
  # Dedicated port for sales-service; can be overridden via env
  port: ${SALES_SERVICE_PORT:8085}

spring:
  application:
    name: sales-service

  datasource:
    # Datasource driven entirely by environment variables
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 6
      minimum-idle: 1
      idle-timeout: 30000
      max-lifetime: 600000
      connection-timeout: 30000

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        # default schema for sales-service data
        default_schema: ${DB_SCHEMA:sales}
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    baseline-on-migrate: true
    default-schema: ${DB_SCHEMA:sales}
    schemas: ${DB_SCHEMA:sales}
    connect-retries: 5
    connect-retries-interval: 2s

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${AUTH_JWKS_URI:http://localhost:8081/.well-known/jwks.json}

  kafka:
    # Inside Docker weâ€™ll pass KAFKA_BOOTSTRAP_SERVERS=broker:29092
    # On host, default localhost:9092 works with the exposed port.
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    client-id: sales-service
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        # We don't need type headers, keep payload clean
        spring.json.add.type.headers: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,env,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${DISCOVERY_SERVICE_URL:http://localhost:8761}/eureka/
  instance:
    prefer-ip-address: true

tadbir:
  sales:
    kafka:
      # Default: off; dev profile will override to true in sales-service-dev.yml
      enabled: ${SALES_KAFKA_ENABLED:false}
      order-created-topic: ${SALES_ORDER_CREATED_TOPIC:tadbir.sales.order-created}
