server:
  port: ${DISCOVERY_SERVICE_PORT:8761}

spring:
  application:
    name: discovery-service

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  instance:
    hostname: ${DISCOVERY_HOSTNAME:localhost}

management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_ENDPOINTS:health,info,env,configprops,refresh,metrics,prometheus}
  endpoint:
    health:
      probes:
        enabled: true
